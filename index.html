<!DOCTYPE html>
<html>
    <head>
        <title>Sterling Hall Admission Form</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main">
            <h1 id="title">STERLING HALL ADMISSION FORM</h1>
            <p id="description">Exceed Your Limit</p>
            <div id="div1">
                <div class="new1">
                    <form id="survey-form">
                        <label for="name">STUDENT'S FULLNAME</label>
                        <input type="text" id="name" placeholder="Enter Your Name..." class="space">
                        <label for="email">STUDENT'S EMAIL</label>
                        <input type="email" id="email" placeholder="Enter Your Email..." class="space"> 
                        <label for="number">STUDENT'S AGE</label>
                        <input type="number" id="number" placeholder="Age" min="9" max="18" class="space">
                        <label for="class">CLASS</label>
                        <select id="dropdown" class="space">
                            <option value="JSS1">JSS1</option>
                            <option value="JSS2">JSS2</option>
                            <option value="JSS3">JSS3</option>
                            <option value="SSS1">SSS1</option>
                            <option value="SSS2">SSS2</option>
                        </select>
                        <p>How Did You Get To Know About Sterling Hall?</p>
                        <input type="radio" name="knowledge" class="my" value="knowledge">
                        <label for="my">Flyers</label><br>
                        <input type="radio" name="knowledge" class="my" value="knowledge">
                        <label for="my">Banner</label><br>
                        <input type="radio" name="knowledge" class="my" value="knowledge">
                        <label for="my">Billboard</label><br>
                        <input type="radio" name="knowledge" class="my" value="knowledge">
                        <label for="my">Friend</label><br>
                        <p>What Club Would You Like To Join? (Check All That Apply)</p>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Jet Club</label><br>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Press Club</label><br>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Sport Club</label><br>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Red Guide</label><br>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Boys Brigade</label><br>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Catering&Craft</label><br>
                        <input type="checkbox" name="jetclub" value="jetclub" class="club">
                        <label for="club">Man'O'War</label><br>
                        <p>Any Other Thing The School Should Know About?</p>
                        <textarea rows="4" cols="5" placeholder="Enter Your Message"></textarea>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
